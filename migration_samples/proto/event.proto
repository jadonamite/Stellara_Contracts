syntax = "proto3";
package stellara.events;

import "google/protobuf/timestamp.proto";

message EventEnvelope {
  string event_id = 1;
  string source = 2;
  string type = 3;
  string version = 4;
  google.protobuf.Timestamp ts = 5;
  bytes payload = 6; // encoded payload (Protobuf of specific type)
}

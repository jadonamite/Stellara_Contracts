version: '3.9'

services:
  # Redis Cluster Master Nodes
  redis-master-1:
    image: redis:7-alpine
    container_name: redis-master-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
      - "16379:16379"
    volumes:
      - redis-cluster-1:/data
      - ./redis-cluster-1.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6379
      - CLUSTER_PORT=16379
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - redis-master-2
      - redis-master-3

  redis-master-2:
    image: redis:7-alpine
    container_name: redis-master-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6380:6380"
      - "16380:16380"
    volumes:
      - redis-cluster-2:/data
      - ./redis-cluster-2.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6380
      - CLUSTER_PORT=16380
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-master-3:
    image: redis:7-alpine
    container_name: redis-master-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6381:6381"
      - "16381:16381"
    volumes:
      - redis-cluster-3:/data
      - ./redis-cluster-3.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6381
      - CLUSTER_PORT=16381
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Cluster Replica Nodes
  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6382:6382"
      - "16382:16382"
    volumes:
      - redis-cluster-4:/data
      - ./redis-cluster-4.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6382
      - CLUSTER_PORT=16382
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6382", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - redis-master-1

  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6383:6383"
      - "16383:16383"
    volumes:
      - redis-cluster-5:/data
      - ./redis-cluster-5.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6383
      - CLUSTER_PORT=16383
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6383", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - redis-master-2

  redis-replica-3:
    image: redis:7-alpine
    container_name: redis-replica-3
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6384:6384"
      - "16384:16384"
    volumes:
      - redis-cluster-6:/data
      - ./redis-cluster-6.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6384
      - CLUSTER_PORT=16384
    networks:
      - redis-cluster-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6384", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - redis-master-3

  # Redis Cluster Initialization
  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    networks:
      - redis-cluster-network
    command: >
      /bin/sh -c "
      sleep 10 &&
      redis-cli --cluster create
      redis-master-1:6379
      redis-master-2:6380
      redis-master-3:6381
      redis-replica-1:6382
      redis-replica-2:6383
      redis-replica-3:6384
      --cluster-replicas 1
      --cluster-yes
      "
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3
      - redis-replica-1
      - redis-replica-2
      - redis-replica-3

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:alpine
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis-master-1:6379
    networks:
      - redis-cluster-network
    depends_on:
      - redis-master-1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    networks:
      - redis-cluster-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - redis-exporter

  # Redis Cluster Dashboard (optional but recommended)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis-master-1:6379,replica:redis-replica-1:6382
    ports:
      - "8081:8081"
    networks:
      - redis-cluster-network
    depends_on:
      - redis-master-1
      - redis-replica-1

volumes:
  redis-cluster-1:
    driver: local
  redis-cluster-2:
    driver: local
  redis-cluster-3:
    driver: local
  redis-cluster-4:
    driver: local
  redis-cluster-5:
    driver: local
  redis-cluster-6:
    driver: local
  prometheus-storage:
    driver: local

networks:
  redis-cluster-network:
    driver: bridge

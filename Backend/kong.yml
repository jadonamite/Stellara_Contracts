_format_version: "2.1"
services:
  - name: backend-service
    url: http://backend:3000
    routes:
      - name: backend-route
        paths:
          - /api

plugins:
  - name: jwt
    service: backend-service
    config:
      key_claim_name: iss
      secret_is_base64: false

  - name: rate-limiting
    service: backend-service
    config:
      minute: 100
      policy: local

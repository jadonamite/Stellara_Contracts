name: Marketplace CI

on:
  push:
    paths:
      - 'migration_samples/**'
  pull_request:
    paths:
      - 'migration_samples/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skip Rust compilation
        run: echo "Rust compilation disabled per request"
